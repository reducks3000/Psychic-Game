<!DOCTYPE html>
<html lang="us-en">
    

    <head>
        <title>Psychic game!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body class="kirby">
        <div class="header">
          <div class="row">
            <h1>Guess a letter!</h1>
          </div>
        </div>
      
        <div class="container">
          <div class="row">
            <h3>Can you guess what i'm thinking of???</h3>
          </div>
          <div class="row">
            <div class="col-md-12, info">
              Wins!:
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-12">
              <div class="populate" id="winCount">
                0
              </div>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-12, info">
              Losses!:
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-12">
              <div class="populate" id="lossCount">
                0
              </div>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-12, info">
              Guesses Remaining:
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-12">
              <div class="populate" id="guessesRemaining">
                10
              </div>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-12 info">
              Your Guesses!:
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-12">
              <div class="populate" id="guessedLetters">
                guesses left!
              </div>
            </div>
          </div>
      
        </div>
      
      <script src="assets/javascript/game.js"></script>
      
      </body>
      
      </html>
